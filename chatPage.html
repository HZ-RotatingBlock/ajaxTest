<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
        <title>聊天窗口</title>
        <link rel="stylesheet" href="css/chatPage.css">
    </head>
    <body>
        <div class="chatting">
            <div class="chatting_top">
                <div class="return"><img src="icons/arrow.png"></div>
                    <div class="chatting_top_title">
                        <span class="chatting_name">客户一</span><span class="chatting_personNum">
                    </span>
                </div>
            </div>
            <div class="chatting_frame">
                <div class="chatting_time">1月31日 早上11:59</div>
                <div class="chatting_content">
                    <div class="chatting_userHeader"><img src="icons/user2.png"></div>
                    <div class="chatting_content_detail"><span class="triangle"></span><span class="input_content">我从西土大氹而来，到北回归线取经</span></div>
                </div>
            </div>
            <div class="chatting_buttom">
                <form action="" method="post">
                    <input type="text" class="chatting_input">
                    <input type="submit" value="发送" class="chatting_button">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/chatPage.js"></script>
    </body>
</html>
